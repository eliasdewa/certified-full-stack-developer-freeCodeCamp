<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playing Cards</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Playing Cards</h1>
    <main id="playing-cards">
      <div class="card">
        <div class="left"><span>A</span>♦</div>
        <div class="middle">♦</div>
        <div class="right">♦<span>A</span></div>
      </div>
      <div class="card">
        <div class="left"><span>2</span>♣</div>
        <div class="middle">♣</div>
        <div class="right">♣<span>2</span></div>
      </div>
      <div class="card">
        <div class="left"><span>3</span>♥</div>
        <div class="middle">♥</div>
        <div class="right">♥<span>3</span></div>
      </div>
      <div class="card">
        <div class="left"><span>4</span>♠</div>
        <div class="middle">♠</div>
        <div class="right">♠<span>4</span></div>
      </div>
    </main>
  </body>
</html>
