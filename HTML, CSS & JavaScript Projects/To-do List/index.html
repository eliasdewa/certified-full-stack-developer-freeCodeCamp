<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div>
        <h1>To-Do List</h1>
        <ul class="todo-list">
          <li>
            <input type="checkbox" name="gym" id="gym" />
            <label for="gym">Go to gym</label>
            <ul class="sub-item">
              <li>
                <a
                  href="https://abcgym.com"
                  class="sub-item-link"
                  target="_blank"
                  >ABC Gym House</a
                >
              </li>
            </ul>
          </li>
          <li>
            <input type="checkbox" name="meeting" id="meeting" />
            <label for="meeting">Schedule weekly meeting</label>
            <ul class="sub-item">
              <li>
                <a href="https://zoom.com" class="sub-item-link" target="_blank"
                  >Share zoom link</a
                >
              </li>
            </ul>
          </li>
          <li>
            <input type="checkbox" name="car-checkup" id="car-checkup" />
            <label for="car-checkup">Checkup the car</label>
            <ul class="sub-item">
              <li>
                <a
                  href="https://abcgarage.com"
                  class="sub-item-link"
                  target="_blank"
                  >ABC Garage store</a
                >
              </li>
            </ul>
          </li>
          <li>
            <input type="checkbox" name="visit" id="visit" />
            <label for="visit">Visit a friend's grandma</label>
            <ul class="sub-item">
              <li>
                <a
                  href="http://abchospital.com"
                  class="sub-item-link"
                  target="_blank"
                  >ABC Hospital</a
                >
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
