<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confidential Email</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main id="email">
      <div id="confidential">Confidential</div>
      <p>Dear Agent <span class="blurred">Ed</span></p>
      <p>
        This is a confidential email. Please do not share this information with
        anyone.
      </p>
      <p>
        <span class="blurred"
          >We have a meeting scheduled for tomorrow at 10 AM.</span
        >
      </p>
      <p>
        <span class="blurred">The code is 1234-5678-9101.</span> Please use this
        code to access the secure server.
      </p>
      <p>Best regards,</p>
      <div id="top-secret">Top secret</div>
    </main>
  </body>
</html>
