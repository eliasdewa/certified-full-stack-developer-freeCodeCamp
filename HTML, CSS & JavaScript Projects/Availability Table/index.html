<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Availability Table" />
    <title>Availability Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
        </tr>
      </thead>
      <tbody>
        <tr class="half">
          <th class="time">09 AM</th>
          <td class="available-0"></td>
          <td class="available-1"></td>
          <td class="available-2"></td>
          <td class="available-3"></td>
          <td class="available-4"></td>
          <td class="available-5"></td>
        </tr>
        <tr class="sharp">
          <th class="time">10 AM</th>
          <td class="available-1"></td>
          <td class="available-0"></td>
          <td class="available-3"></td>
          <td class="available-2"></td>
          <td class="available-5"></td>
          <td class="available-4"></td>
        </tr>
        <tr class="half">
          <th class="time">11 AM</th>
          <td class="available-1"></td>
          <td class="available-2"></td>
          <td class="available-3"></td>
          <td class="available-0"></td>
          <td class="available-4"></td>
          <td class="available-5"></td>
        </tr>
        <tr class="sharp">
          <th class="time">12 AM</th>
          <td class="available-1"></td>
          <td class="available-2"></td>
          <td class="available-0"></td>
          <td class="available-5"></td>
          <td class="available-3"></td>
          <td class="available-4"></td>
        </tr>
        <tr class="half">
          <th class="time">01 PM</th>
          <td class="available-0"></td>
          <td class="available-1"></td>
          <td class="available-3"></td>
          <td class="available-2"></td>
          <td class="available-5"></td>
          <td class="available-4"></td>
        </tr>
        <tr class="sharp">
          <th class="time">02 PM</th>
          <td class="available-1"></td>
          <td class="available-0"></td>
          <td class="available-3"></td>
          <td class="available-4"></td>
          <td class="available-2"></td>
          <td class="available-5"></td>
        </tr>
        <tr class="sharp">
          <th class="time">04 PM</th>
          <td class="available-1"></td>
          <td class="available-2"></td>
          <td class="available-3"></td>
          <td class="available-5"></td>
          <td class="available-0"></td>
          <td class="available-4"></td>
        </tr>
        <tr class="half">
          <th class="time">05 PM</th>
          <td class="available-1"></td>
          <td class="available-2"></td>
          <td class="available-0"></td>
          <td class="available-3"></td>
          <td class="available-4"></td>
          <td class="available-5"></td>
        </tr>
      </tbody>
    </table>
    <div id="legend">
      <span>Availability</span>
      <div id="legend-line">
        <span>0</span>
        <div id="legend-gradient"></div>
        <span>5+</span>
      </div>
    </div>
  </body>
</html>
