<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build a Checkout Page</title>
  </head>
  <body>
    <h1>Checkout</h1>
    <section>
      <h2>Your Cart</h2>
      <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="a cube dice for playing">
      <p>Colorful dice</p>
      <p>$9.99</p>
    </section>
    <section>
      <h2>Payment Information</h2>
      <form action="">
        <label for="card-name">Card Name</label>
        <input type="text" id="card-name" name="card-name" placeholder="Card name" required aria-required="true"/>
        <br>
        <label for="card-number">Card Number</label>
        <input type="number" id="card-number" name="card-number" placeholder="Card number" required aria-required="true"/>
        <br>
        <label for="card-expire">Expiry Date</label>
        <input type="date" id="card-expire" name="card-expire" placeholder="Card expire date" required aria-required="true"/>
        <br>
        <button type="submit">Place order</button>
      </form>
    </section>
  </body>
</html>
